<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="style_register.css">
    </head>
    <body>

        <h1>Register</h1>
            <p>Please fill the form to create an account</p>

        <div class="container">

        <label for="register-username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter a username" required><br>

        <label for="register-email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for="register-password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter your password" required><br>

        <label for="confirm-password"><b>Repeat password</b></label>
        <input type="password" id="password-confirm" placeholder="Repeat password" required><br>

        <button type="submit">Register</button>

        </div>

    </body>
</html>
